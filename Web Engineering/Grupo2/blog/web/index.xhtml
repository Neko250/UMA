<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Blog de viajes</title>
        <meta charset="utf-8"/>
        <h:outputStylesheet library="css" name="bootstrap.min.css"  />
        <h:outputScript library="js" name="jquery-1.11.1.min.js" />
        <h:outputScript library="js" name="flickrClient.js" />
    </h:head>
    <h:body>           
        <f:view>
            <h:form>
                <div class="container">
                    <div class="page-header">
                        <h1>Viajando por Europa
                        <h:commandButton id="create" value="Añadir entrada" action="#{postListMB.create}" class="btn btn-success navbar-right" />
                        </h1>
                    </div>
                    <ui:repeat value="#{postListMB.postsList}" var="post">
                        <h:commandLink value="#{post.city}" action="#{postDetailsMB.load(post)}"/>
                        <small>
                            <h:outputLabel value="#{post.country}" />
                        </small>
                        <p>
                            <h:outputLabel value="#{post.post}"/>
                        </p>
                        <div id ="#{post.idpost}"></div>
                        <script>
                            singleImage("#{post.city}, #{post.country}","##{post.idpost}");
                        </script>
                        <br></br>
                        <h:commandLink value="Leer más.." action="#{postDetailsMB.load(post)}" class="btn btn-primary btn-small"/>
                        <hr></hr>
                    </ui:repeat>
                </div>
            </h:form>
        </f:view>
    </h:body>
</html>
